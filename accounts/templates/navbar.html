<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <style>

    .search-nav{
        
        position: absolute;
        left: 250px;
        top: 25px;
    }
    .drp{
        position: relative;
        left: 800px;
        top: 20px;
    }
    .dropbtn {
    cursor: pointer;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  width: 400px;  
  height: 300px;
  display: none;
  position: absolute;
  min-width: 160px;
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {
    background-color: #f1f1f1
}

.dropdown:hover .dropdown-content {
  display: block;
}
.search{
    position: relative;
    left: 692.3px;
    top: 13px;
}
</style>
  <body>
    <nav>
        <div class="container">
            <div class="row">
                <nav class="navbar">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="{% url 'index' %}" style="color: red; position: absolute; top: 20px;;">STUDIOS</a>
                    </div>
                    <div>
                        <form action="{% url 'search' %}" method="post">
                            {% csrf_token %}
                            <div>
                            <input type="text" class="form-control search-nav" style="width: 500px;" placeholder="search" name="search">
                            </div>
                            <div class="input-group-append">
                                <button class="btn btn-outline-danger search" type="submit">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="drp">
                        <div class="dropdown">
                            <span class="dropbtn">Categories</span>
                            <div class="dropdown-content">
                                <div class="row">
                                    <div class="col-4" style="padding-top: 10px;">
                                        <div class="drp-link">
                                            <a href="{% url 'category' 'Action and Adventure' %}">Action & Adventure</a>
                                        </div>
                                        <div class="drp-link">
                                            <a href="{% url 'category' 'Horror' %}">Horror</a>
                                        </div>
                                        <div class="drp-link">
                                            <a href="{% url 'category' 'Comedy' %}">Comedy</a>
                                        </div>
                                    </div>
                                    <div class="col-4" style="padding-top: 10px;">
                                        <div class="drp-link">
                                            <a href="{% url 'category' 'Romance' %}">Romance</a>
                                        </div>
                                        <div class="drp-link">
                                            <a href="{% url 'category' 'Science Fiction' %}">Sci Fic</a>
                                        </div>
                                        <div class="drp-link">
                                            <a href="{% url 'category' 'Kids' %}">Kids</a>
                                        </div>
                                    </div>
                                    <div class="col-4" style="padding-top: 10px;">
                                        <div class="drp-link">
                                            <a href="{% url 'category' 'Mystery and Thriller' %}">Mystery & Thriller</a>
                                        </div>
                                    </div>
                                </div>    
                            </div>
                        </div>
                    </div>
                    <div style="position: relative; left:950px; top: 20px;">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" style="color: black;" aria-current="page" href="{% url 'profile' %}">
                                    <span class="material-symbols-outlined" style="position: relative; top: 5px;">
                                        account_circle
                                        </span>
                                        My Profile
                                </a>
                            </li>
                            
                        </ul>
                    </div>
                    <div style="position: relative; left: 1000px; top: 22px;">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="{% url 'favlist' %}" class="nav-link" style="color: black;">Favourites</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </nav>
</body>
</html>
